backend:
  name: git-gateway
  branch: main

# --- CONFIGURA√á√ÉO DE M√çDIA INTEGRAL ---
media_folder: "src/assets/imagens"
public_folder: "/imagens"

# --- IDIOMA E PUBLICA√á√ÉO ---
locale: 'pt'
publish_mode: editorial_workflow
site_url: "https://gourmetpratico.com.br"
display_url: "https://gourmetpratico.com.br"
logo_url: "https://gourmetpratico.com.br/imagens/logo.png"

collections:
  # ===========================================================
  # 1. DADOS GLOBAIS (O C√âREBRO DA MARCA & LOCAL SEO)
  # ===========================================================
  - name: "settings"
    label: "‚öôÔ∏è Configura√ß√µes Globais"
    files:
      - name: "author"
        label: "Autora (EEAT - Maria Concei√ß√£o)"
        file: "src/_data/author.json"
        fields:
          - {label: "Nome Completo", name: "name", widget: "string"}
          - {label: "Cargo/T√≠tulo", name: "jobTitle", widget: "list"}
          - {label: "Biografia Curta", name: "description", widget: "text"}
          - {label: "Pr√™mios", name: "award", widget: "string"}
          - {label: "Foto de Perfil", name: "image", widget: "image"}
          - {label: "Instagram", name: "sameAs", widget: "list"}

      - name: "organization"
        label: "Dados da Empresa (NAP - Name, Address, Phone)"
        file: "src/_data/organization.json"
        fields:
          - {label: "Nome da Marca", name: "name", widget: "string"}
          - {label: "CNPJ", name: "taxID", widget: "string"}
          - {label: "WhatsApp Oficial", name: "telephone", widget: "string"}
          - {label: "Endere√ßo F√≠sico", name: "address", widget: "object", fields: [
              {label: "Rua", name: "streetAddress", widget: "string"},
              {label: "Bairro/Cidade", name: "addressLocality", widget: "string"},
              {label: "CEP", name: "postalCode", widget: "string"}
            ]}
          - {label: "Coordenadas GPS", name: "geo", widget: "object", fields: [
              {label: "Latitude", name: "latitude", widget: "string"},
              {label: "Longitude", name: "longitude", widget: "string"}
            ]}

      - name: "promotions"
        label: "Regras de Ouro (ChefBox 4+1)"
        file: "src/_data/promotions.json"
        fields:
          - label: "Promo√ß√µes Ativas"
            name: "active_promotions"
            widget: "list"
            fields:
              - {label: "Nome", name: "name", widget: "string"}
              - {label: "Pre√ßo √Çncora (Kit)", name: "fixed_bundle_price", widget: "number", value_type: "float"}
              - {label: "Mec√¢nica", name: "discount_logic", widget: "string"}
          - label: "√Åreas atendidas (Motoboy)", name: "service_area", widget: "list"

  # ===========================================================
  # 2. PRODUTOS (A M√ÅQUINA DE 24 RECEITAS)
  # ===========================================================
  - name: "receitas"
    label: "üçΩÔ∏è Cat√°logo de 24 Receitas"
    folder: "src/content/receitas"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "T√≠tulo do Produto", name: "title", widget: "string"}
      - {label: "Categoria", name: "category", widget: "select", options: ["Risoto", "Sopa", "Refei√ß√£o", "Emp√≥rio"]}
      
      # BLOCO COMERCIAL (GTIN/PRE√áO)
      - label: "ü§ñ Dados Comerciais (IA)"
        name: "comercial"
        widget: "object"
        fields:
          - {label: "SKU", name: "sku", widget: "string"}
          - {label: "GTIN (Tray)", name: "gtin", widget: "string"}
          - {label: "Pre√ßo Unit√°rio", name: "price", widget: "number", value_type: "float"}
          - {label: "Estoque", name: "stock", widget: "number"}

      # BLOCO NUTRICIONAL (YMYL)
      - label: "üìä Tabela Nutricional"
        name: "nutrition"
        widget: "object"
        fields:
          - {label: "Por√ß√£o", name: "portion", widget: "string"}
          - {label: "Calorias (kcal)", name: "calories", widget: "number"}
          - {label: "Prote√≠nas (g)", name: "protein_g", widget: "number"}
          - {label: "Carboidratos (g)", name: "carbs_g", widget: "number"}
          - {label: "Fibras (g)", name: "fiber_g", widget: "number"}

      - {label: "üè∑Ô∏è Filtros de Dieta", name: "diets", widget: "select", multiple: true, options: ["Vegan", "GlutenFree", "LowCarb", "Keto"]}
      - {label: "Foto Principal", name: "image", widget: "image"}
      - {label: "Modo de Preparo (Passo a Passo)", name: "instructions", widget: "list", fields: [{label: "Texto", name: "text", widget: "text"}]}
      - {label: "Hist√≥ria e Venda (Markdown)", name: "body", widget: "markdown"}

  # ===========================================================
  # 3. CONTE√öDO AG√äNTICO (AEO & DOMINA√á√ÉO LOCAL)
  # ===========================================================
  - name: "fragmentos"
    label: "‚ö° JetSkis (Fragmentos AEO)"
    folder: "src/content/fragmentos"
    create: true
    fields:
      - {label: "T√≠tulo da Pergunta", name: "title", widget: "string"}
      - {label: "Resposta Direta para IA", name: "description", widget: "text"}
      - {label: "Imagem", name: "image", widget: "image"}
      - {label: "Fonte Original (URL)", name: "source_url", widget: "string", required: false}

  - name: "locations_editor"
    label: "üìç Gestor de Bairros (18 Micro-Regi√µes)"
    file: "src/_data/locations.json"
    format: "json"
    fields:
      - label: "Configura√ß√£o de Bairros"
        name: "items" # Nome que casa com o array do JSON
        widget: "list"
        fields:
          - {label: "Nome do Bairro", name: "name", widget: "string"}
          - {label: "Slug (URL)", name: "slug", widget: "string"}
          - {label: "Persona do Bairro", name: "persona", widget: "string"}
          - {label: "Produto Favorito (SKU)", name: "hero_product_sku", widget: "string"}
          - {label: "Latitude", name: "geo.latitude", widget: "string"}
          - {label: "Longitude", name: "geo.longitude", widget: "string"}

  - name: "blog"
    label: "üì∞ Blog & Novidades"
    folder: "src/content/blog"
    create: true
    fields:
      - {label: "T√≠tulo", name: "title", widget: "string"}
      - {label: "Resumo", name: "description", widget: "text"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Capa", name: "image", widget: "image"}
      - {label: "Conte√∫do", name: "body", widget: "markdown"}
